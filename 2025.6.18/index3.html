<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>

		.container{
			width: 700px;
			background-color: #888;
		}

		.container::after{
			content: "";
			display: block;
			clear: both;
		}

		.box{
			background-color: aqua;
			width: 200px;
			height: 200px;
			margin: 5px;
			float: left;
		}

		.text{
			width: 100px;
			height: 100px;
			background-color: blueviolet;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
		<div class="text"></div>

</body>
</html>
