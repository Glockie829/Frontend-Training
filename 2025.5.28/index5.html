<!DOCTYPE html>
<!-- text label -->
<!-- em 着重文字-->
<!-- b 粗体文本-->
<!-- i 斜体字-->
<!-- strong 加重语气-->
<!-- del 删除字-->
<!-- span 无特定含义-->
<html>
<head>
	<meta charset="UTF-8" />
	<title>index5</title>
</head>
<body>
	<em>Niko </em>
	<b>Niko </b>
	<i>Niko </i>
	<strong>Niko </strong>
	<del>Niko </del>
	<span>Niko </span>
</body>
</html>
